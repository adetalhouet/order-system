syntax = "proto3";

package io.adetalhouet.order.system.product.grpc;

option java_multiple_files = true;
option java_package = "io.adetalhouet.order.system.product.grpc";

import "google/protobuf/empty.proto";
import "google/protobuf/timestamp.proto";

service ProductService {
  rpc AddProduct (Product) returns (google.protobuf.Empty);
  rpc GetProducts (google.protobuf.Empty) returns (Products);
  rpc GetProductById (GetProductByIdRequest) returns (Product);
  rpc DeleteProductById (DeleteProductByIdRequest) returns (google.protobuf.Empty);
}

message GetProductByIdRequest {
  int64 id = 1;
}

message DeleteProductByIdRequest {
  int64 id = 1;
}

message Products {
  repeated Product products = 1;
}

message Product {
  int64 id = 1;
  string name = 2;
  string price = 3;
  int32 quantity = 4;
  google.protobuf.Timestamp last_updated = 5;
}